<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=chrome" />
		<title>DinoQuiz</title>
		<link rel="stylesheet" href="../styling/styling.css" />
		<link href="https://fonts.googleapis.com/css?family=Bahiana|Barrio" rel="stylesheet">
	</head>
	<body>
		<div class="topbox">
			<a class="topbox_item" href="dino_main.html"> <img id="home" src="../images/home.jpg"</img> </a>
			<div class="header_text"> <h1 id="text"></h1> </div>
			<div class="topbox_item"> <img id="question" src="../images/white-box.png"></div>
		</div>
		<div class="mainbox">
			<div class="leftbox">
				<div class="dino"> <img id="dino_img" src="../images/dino.jpg"</img> </div>
				<div><h2 id="rex_text"> </h2></div>
			</div>
			<div class="option_menu"> 
				<div><p id="user_score">0 - 0</p></div>
				<div class="header_text"> <h2> Click here to play again </h2> </div>
				<br>
				<a class="button" href="dino_quiz.html">REMATCH</a>
				<br><br>
			</div>
			<div class="rightbox">
				<div class="dino"> <img id="dino_img2" src="../images/dino2.jpg"</img> </div>
				<div><h2 id="chopper_text"> </h2></div>
			</div>
		</div>
		<script type="text/javascript" src="../js/endGame.js"></script>
	</body>
</html>
